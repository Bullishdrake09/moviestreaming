<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="ico.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background-color: #121212;
            overflow-x: hidden;
        }

        header {
            background: #007bff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: white;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .content {
            text-align: center;
            margin-bottom: 20px;
        }

        .content p {
            margin: 5px 0;
        }

        .search-container {
            margin: 20px 0;
            position: relative;
            text-align: center;
        }

        .search-container input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            margin: 20px 0;
        }

        .buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .movie-section {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .movie-section h2 {
            margin-top: 0;
        }

        .movie-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .movie-item {
            margin: 15px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            text-align: center;
            width: 200px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .movie-item:hover {
            transform: scale(1.05);
        }

        .movie-item img {
            width: 100%;
            border-radius: 5px;
        }

        .movie-item h3 {
            margin: 10px 0 5px 0;
        }

        .movie-date {
            display: none;
            margin-top: 5px;
        }

        .movie-item:hover .movie-date {
            display: block;
        }

        /* Custom Loader CSS */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10001;
        }

        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 10001;
        }

        .controls.show {
            opacity: 1;
        }

        .controls .btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
        }

        .volume-slider,
        .progress-slider {
            appearance: none;
            height: 5px;
            background: #007bff;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .progress-slider {
            width: 300px; /* Make the progress slider longer */
        }

        .volume-slider:hover,
        .progress-slider:hover {
            opacity: 1;
        }

        .time-display {
            color: white;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .search-container input[type="text"] {
                width: 100%;
            }

            .movie-container {
                flex-direction: column;
                align-items: center;
            }

            .movie-item {
                width: 80%;
            }
        }

        /* Error message styling */
        .error-message {
            text-align: center;
            color: white;
        }

        .error-message h1 {
            font-size: 2em;
            margin: 20px 0;
        }

        .error-message p {
            font-size: 1.2em;
        }

        /* Hide scrollbar when modal is active */
        body.modal-active {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>
    <header>
        <h1>Movie Stream by Bullishdrake09</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#movies">Movies</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <div class="content">
            <h2>Welcome to Movie Stream</h2>
            <p>Your favorite movies, all in one place.</p>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for movies...">
        </div>

        <div class="movie-section">
            <h2>Featured Movies</h2>
            <div class="movie-container" id="movie-container">
                <div class="movie-item" data-title="Venom: Let there be a carnage" data-video="https://archive.org/download/venom.-let-there-be-acarnage/Venom.LetThereBeACarnage.mp4">
                    <img src="Venom.LetThereBeACarnage/cover.png" alt="Venom: Let there be a carnage">
                    <h3>Venom: Let there be a carnage</h3>
                    <div class="movie-date">2021</div>
                </div>
                <div class="movie-item" data-title="Godzilla x Kong" data-video="godzillaxkong/video.mkv">
                    <img src="godzillaxkong/cover.png" alt="Godzilla x Kong">
                    <h3>Godzilla x Kong</h3>
                    <div class="movie-date">2024</div>
                </div>
                <div class="movie-item" data-title="Inside out" data-video="insideout/video.mp4">
                    <img src="insideout/cover.png" alt="Inside Out">
                    <h3>Inside Out</h3>
                    <div class="movie-date">2015</div>
                </div>
                <div class="movie-item" data-title="Inside out 2" data-video="https://archive.org/download/inside-out-2_202307/Inside%20Out%202.mp4">
                    <img src="insideout2/cover.png" alt="Inside Out 2">
                    <h3>Inside Out 2</h3>
                    <div class="movie-date">2024</div>
                </div>
                <!-- New Movie Item with Embedded Iframe -->
                <div class="movie-item" data-title="Deadpool & Wolverine" data-iframe="https://www.2embed.cc/embed/tt6263850">
                    <img src="deadpoolxwolverine/cover.png" alt="Deadpool & Wolverine">
                    <h3>Deadpool & Wolverine</h3>
                    <div class="movie-date">Year</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <video id="videoPlayer">
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <iframe id="iframePlayer" width="100%" height="100%" frameborder="0" scrolling="no" allowfullscreen></iframe>
            <div class="controls">
                <button class="btn" id="playPauseBtn">&#9658;</button>
                <input type="range" id="progressSlider" class="progress-slider" value="0">
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="1">
                <span id="currentTime" class="time-display">0:00</span>
                <span id="duration" class="time-display">0:00</span>
                <button class="btn" id="fullscreenBtn">&#x26F6;</button>
            </div>
        </div>
    </div>

    <script>
        // Loader functionality
        window.addEventListener("load", function() {
            document.getElementById("loader").style.display = "none";
        });

        // Modal functionality
        var modal = document.getElementById("myModal");
        var videoPlayer = document.getElementById("videoPlayer");
        var iframePlayer = document.getElementById("iframePlayer");
        var playPauseBtn = document.getElementById("playPauseBtn");
        var progressSlider = document.getElementById("progressSlider");
        var volumeSlider = document.getElementById("volumeSlider");
        var currentTimeDisplay = document.getElementById("currentTime");
        var durationDisplay = document.getElementById("duration");
        var fullscreenBtn = document.getElementById("fullscreenBtn");
        var span = document.getElementsByClassName("close")[0];
        var controls = document.querySelector('.controls');

        document.querySelectorAll('.movie-item').forEach(function(item) {
            item.addEventListener('click', function() {
                var videoSrc = item.getAttribute('data-video');
                var iframeSrc = item.getAttribute('data-iframe');
                if (videoSrc) {
                    videoPlayer.src = videoSrc;
                    videoPlayer.style.display = 'block';
                    iframePlayer.style.display = 'none';
                    controls.style.display = 'flex';
                    videoPlayer.play();
                } else if (iframeSrc) {
                    iframePlayer.src = iframeSrc;
                    iframePlayer.style.display = 'block';
                    videoPlayer.style.display = 'none';
                    controls.style.display = 'none';
                }
                modal.style.display = "flex";
                document.body.classList.add('modal-active');
            });
        });

        span.onclick = function() {
            modal.style.display = "none";
            document.body.classList.remove('modal-active');
            videoPlayer.pause();
            iframePlayer.src = '';
        };

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                document.body.classList.remove('modal-active');
                videoPlayer.pause();
                iframePlayer.src = '';
            }
        };

        playPauseBtn.addEventListener('click', function() {
            if (videoPlayer.paused) {
                videoPlayer.play();
            } else {
                videoPlayer.pause();
            }
        });

        videoPlayer.addEventListener('play', function() {
            playPauseBtn.innerHTML = '&#10074;&#10074;';
        });

        videoPlayer.addEventListener('pause', function() {
            playPauseBtn.innerHTML = '&#9658;';
        });

        videoPlayer.addEventListener('timeupdate', function() {
            var progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressSlider.value = progress;
            currentTimeDisplay.textContent = formatTime(videoPlayer.currentTime);
            durationDisplay.textContent = formatTime(videoPlayer.duration);
        });

        progressSlider.addEventListener('input', function() {
            var newTime = videoPlayer.duration * (progressSlider.value / 100);
            videoPlayer.currentTime = newTime;
        });

        volumeSlider.addEventListener('input', function() {
            videoPlayer.volume = volumeSlider.value;
        });

        function formatTime(seconds) {
            var minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            if (seconds < 10) {
                seconds = '0' + seconds;
            }
            return minutes + ':' + seconds;
        }

        fullscreenBtn.addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen(); // Fullscreen the entire website
            } else {
                document.exitFullscreen();
            }
        });

        // Show controls on hover for video only
        modal.addEventListener('mousemove', function() {
            if (videoPlayer.style.display === 'block') {
                controls.classList.add('show');
                clearTimeout(hideControlsTimeout);
                hideControlsTimeout = setTimeout(hideControls, 3000);
            }
        });

        var hideControlsTimeout;
        function hideControls() {
            controls.classList.remove('show');
        }

        // Filter movies based on search input
        document.getElementById('search-input').addEventListener('input', function() {
            var searchQuery = this.value.toLowerCase();
            document.querySelectorAll('.movie-item').forEach(function(item) {
                var title = item.getAttribute('data-title').toLowerCase();
                if (title.includes(searchQuery)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
